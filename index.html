<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CrypVisionX</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <div class="container">
    <img src="smiley.png" alt="CrypVisionX Logo" class="logo" />
    <h1>CrypVisionX</h1>

    <label for="cryptoSelect">Kies een crypto:</label>
    <select id="cryptoSelect"></select>

    <h2>Actuele prijs: <span id="livePrice">€...</span></h2>
    <h2>Verwachte verandering: <span id="changeEstimate">€...</span></h2>

    <div id="predictions">
      <p><strong>1 uur:</strong> <span id="pred1h">...</span></p>
      <p><strong>6 uur:</strong> <span id="pred6h">...</span></p>
      <p><strong>24 uur:</strong> <span id="pred24h">...</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
