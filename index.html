<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CrypVisionX</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="logo smiley">
      <div class="mouth"></div>
    </div>
    <h1>CrypVisionX</h1>

    <label for="cryptoSelect">Kies een crypto:</label>
    <select id="cryptoSelect">
      <option value="BTC">Bitcoin (BTC)</option>
      <option value="ETH">Ethereum (ETH)</option>
      <option value="BNB">Binance Coin (BNB)</option>
      <option value="ADA">Cardano (ADA)</option>
      <option value="SOL">Solana (SOL)</option>
      <option value="XRP">XRP</option>
      <option value="DOT">Polkadot (DOT)</option>
      <option value="LTC">Litecoin (LTC)</option>
      <option value="DOGE">Dogecoin (DOGE)</option>
      <option value="LPT">Livepeer (LPT)</option>
    </select>

    <label for="timeframeSelect">Kies tijdsframe:</label>
    <select id="timeframeSelect">
      <option value="1">1 uur</option>
      <option value="6" selected>6 uur</option>
      <option value="24">24 uur</option>
    </select>

    <button onclick="predict()">Voorspel</button>

    <p id="price">Huidige prijs: ...</p>
    <p id="result">Wacht op een voorspelling...</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
